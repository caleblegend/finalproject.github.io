<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry of Sport</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('./Style%20and%20Content/file-TH5DGRBa21o9MK2d4fFSTg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: darkred;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            background-color: ghostwhite;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            gap: 20px;
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
            color: #0b3d91;
        }

        main {
            margin: 150px auto 50px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        section {
            background-color: whitesmoke;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: black;
        }

        .registration-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .registration-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="tel"],
        .registration-container select,
        .registration-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .registration-container input:focus,
        .registration-container select:focus,
        .registration-container textarea:focus {
            border-color: #0b3d91;
            outline: none;
            box-shadow: 0 0 5px rgba(11, 61, 145, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0b3d91;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #07407a;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ministry of Sport</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register with Us</h2>
            <div class="registration-container">
                <form action="#" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="sport">Favorite Sport:</label>
                    <select id="sport" name="sport" required>
                        <option value="">--Select a Sport--</option>
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="cricket">Cricket</option>
                        <option value="tennis">Tennis</option>
                    </select>

                    <label for="message">Why are you interested in joining?</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
