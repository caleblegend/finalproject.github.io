    <link rel="stylesheet" href="style.css">
    <style>
        /* Global reset for margin, padding, and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('/Style and Content/file-TH5DGRBa21o9MK2d4fFSTg (1).webp') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: darkred;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Navigation styling */
        nav {
            background-color: ghostwhite;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 1em;
        }

        nav a:hover {
            color: #0b3d91;
        }

        /* Main content styling */
        main {
            margin: 150px auto 50px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Section styling */
        section {
            background-color: whitesmoke;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: black;
        }

        /* List styling for services */
        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            background-color: darkgray;
            color: white;
            font-size: large;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
